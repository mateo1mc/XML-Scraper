<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Free Sitemap URL Extractor - XML & GZ Sitemap Scraper</title>
        
        <!-- Step 1: Meta Description for SEO -->
        <meta name="description" content="Extract URLs from XML and GZ Sitemaps effortlessly. A fast and free sitemap scraper for webmasters and SEO professionals.">
    
        <!-- Step 1: Open Graph (OG) Meta Tags for Social Sharing -->
        <meta property="og:title" content="Free Sitemap URL Extractor - XML & GZ Sitemap Scraper">
        <meta property="og:description" content="A fast and free online tool to extract URLs from XML and compressed GZ Sitemaps. SEO-friendly and optimized for large datasets.">
        <meta property="og:image" content="/static/mc-logo-black.png">
        <meta property="og:url" content="https://xmlscraper.pythonanywhere.com/">
        <meta property="og:type" content="website">
    
        <!-- Step 1: Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Free Sitemap URL Extractor - XML & GZ Sitemap Scraper">
        <meta name="twitter:description" content="Extract URLs from XML and GZ sitemaps with ease. SEO-friendly and optimized for webmasters.">
        <meta name="twitter:image" content="/static/mc-logo-black.png">
    
        <!-- Step 3: Add Canonical URL -->
        <link rel="canonical" href="https://xmlscraper.pythonanywhere.com/">
    
        <!-- Step 4: Structured Data for SEO -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebApplication",
          "name": "Free Sitemap URL Extractor",
          "description": "Extract URLs from XML and XML.gz sitemaps quickly and efficiently. Free Sitemap URL Extractor tool for SEO and webmasters.",        
          "url": "https://xmlscraper.pythonanywhere.com/",
          "applicationCategory": "SEO Tools",
          "operatingSystem": "Web",        
          "author": {
            "@type": "Person",
            "name": "Mateo Ã‡."
          }
        }
        </script>
    
        <link rel="stylesheet" href="/static/styles.css">
    </head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <a href="/">
                <img src="/static/mc-logo-black.png" alt="Sitemap URL Extractor Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <a href="https://www.paypal.com/paypalme/mateo1mc" target="_blank">
                <button class="header-button">Support</button>
            </a>
        </div>    
        <h1 class="header-title">Free Sitemap URL Extractor</h1>
        <p class="header-title">You can use this free tool to extract URLs from <b>.xml</b> and <b>.xml.gz</b> Sitemaps, <br>with full support for large datasets. <br>
            Fast, Efficient, and Completely Free!</p>
    </header>

    <!-- Container -->
    <div class="container">
        <form id="scrapeForm">
            <label>Sitemap URL:</label>
            <input type="text" name="sitemap_url" required><br>

            <label>XPath Expression:</label>
            <input type="text" name="xpath" value=".//{http://www.sitemaps.org/schemas/sitemap/0.9}loc"><br>

            <label for="regex">Regex (Optional):</label>
            <input list="regexSuggestions" type="text" id="regex" name="regex" placeholder="Enter Regex (Optional)"><br>
            <!-- Datalist for regex suggestions -->
            <datalist id="regexSuggestions">
                <option value="https?:\/\/[^\/]+\/.*\/product\/[^\/\s]+">
                <option value="https?:\/\/[^\/]+\/EN-CA\/[^\/\s]+">
                <option value="https?:\/\/[^\/]+.+your_word.+[^\/\s]+">
            </datalist>
            <br>
            <button type="submit" class="submit">Scrape</button>
        </form>
    </div>

    <!-- Loading indicator (initially hidden) -->
    <div id="loadingIndicator" style="display: none;">
        <!-- Rotating GIF -->
        <img src="https://media3.giphy.com/media/KCfP7fxn1DU6SFGBhv/giphy.gif" alt="Loading...">
        <p>Scraping... Please wait...</p>
    </div>

    <!-- Extracted URLs (Preview) -->
    <div class="card" id="results" style="display: none;">  <!-- Initially hidden -->
        <h2>Extracted URLs (Preview)</h2>
        <!-- Initially Hidden Download Buttons -->
        <button id="downloadCsv" class="downloadbutton" style="display:none;">Download CSV</button>
        <button id="downloadExcel" class="downloadbutton" style="display:none;">Download Excel</button>
        <button id="downloadPdf" class="downloadbutton" style="display:none;">Download PDF</button>        
        <div id="paginationControls">
            <div>
                Rows per page: 
                <select id="rowsPerPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <span id="totalCount">Total URLs: 0</span>
            <div id="pagination"></div>
        </div>
        <table id="urlTable"></table><br>
    </div>

  <!-- Include the footer -->
  {% include 'footer.html' %}

    <script src="/static/scraper.js"></script>
</body>
</html>
